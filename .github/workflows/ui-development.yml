name: UI-Development

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  quality-check:
    permissions:
      contents: "read"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd ui
          npm ci

      - name: Run quality and typing checks
        run: |
          cd ui
          make quality

  precommit-check:
    permissions:
      contents: "read"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd ui
          npm ci

      - name: Run pre-commit checks
        run: |
          cd ui
          npx husky run pre-commit

  unit-tests:
    permissions:
      contents: "read"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd ui
          npm ci

      - name: Run unit tests
        run: |
          cd ui
          make test-unit

  integration-tests:
    permissions:
      contents: "read"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd ui
          npm ci

      - name: Run integration tests
        run: |
          cd ui
          make test-integration

  e2e-tests:
    # Permissions needed to get ID token for OIDC auth
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd ui
          npm ci

      - name: Generate Build
        run: |
          cd ui
          npm run build

      - name: Start the Next.js app
        run: |
          cd ui
          npx serve@latest out &
          npx wait-on http://localhost:3000  # Wait until the app is ready

      - name: Run Cypress tests
        run: |
          cd ui
          npx cypress run --headless
